<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
      <h4>GDG Member Login</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Name"  id="email" required/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Password" id="pass" required/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <div class="row">
     <script type="text/javascript">
        function em(){
            console.log("EM")
             const email = document.getElementById("email").value
             const pass = document.getElementById("pass").value
             console.log(email);
             const promise = firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
              // Handle Errors here.
                console.log("errorCode: "+ error.code+"errorMessage: "+ error.message)
             });
        
         firebase.auth().onAuthStateChanged(firebaseUser =>{
             if(firebaseUser){
                 window.open("StudentAdd.html")
                 localStorage["email"]=email;
             }
             else{
                 console.log("Not Logged")
             }
         })
        }
    </script>  
        <button onclick="em()" class="btn">Submit</button>
    </div>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <script src="js/index.js"></script>

</body>
</html>
