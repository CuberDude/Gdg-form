<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
</head>

<body>
<div class="container">
  <form id="forml">
    <div class="row">
      <h4>GDG Member</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Name"  name="email" required/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Password" name="pass" required/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <div class="row">
     <script type="text/javascript">
        function em(){
             const email = document.getElementById("forml").email.value
             const pass = document.getElementById("forml").pass.value
             console.log(email);
             const promise = firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function(error) {
              // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
             });
        
         firebase.auth().onAuthStateChanged(firebaseUser =>{
             if(firebaseUser){
                 window.open("index.html")
             }
             else{
                 console.log("Not Logged")
             }
         })
        }
    </script>  
        <button onclick="em()" class="btn" value="Submit">Submit</button>
    </div>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <script src="js/index.js"></script>

</body>
</html>
